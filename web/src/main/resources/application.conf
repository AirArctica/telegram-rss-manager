akka {
  system-name = "web1"
  system-name = ${?SYSTEM_NAME}

  loglevel = INFO
  loglevel = ${?LOGGING_LEVEL}
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"
  log-config-on-start = off
  log-dead-letters = 0
  log-dead-letters-during-shutdown = off

  actor {
    debug {
      receive = off
      autoreceive = off
      lifecycle = off
      event-stream = off
    }

    config {
      rss-generator {
        channel {
          title-postfix = "Telegram RSS Manager"
          link-prefix = "https://feed.f0w.org"
          description = "RSS feed generated by https://t.me/RSSManagerBot"
          managing-editor = "cotique"
          web-master = "REDNBLACK"
        }
      }
    }
  }
}

akka.http {
  server {
    default-http-port = 8691
    default-http-port = ${?SERVER_PORT}
  }
}

db = {
  url = ${RM_DB_URL}
  driver = org.postgresql.Driver
}